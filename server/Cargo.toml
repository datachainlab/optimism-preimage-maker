[package]
name = "optimism-preimage-maker"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = { workspace = true}
hashbrown = {workspace = true}
serde = { workspace = true }
serde_json = { workspace = true}

reqwest = "0.12"
clap = { version = "4.5.18", features = ["derive", "env"] }
tracing = { version = "0.1", default-features = false }
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] }
axum = "0.7.9"
log = "0.4.22"
tokio = { version="1.41", features=["full"] }
async-trait = "0.1"

# Kona
kona-mpt = { workspace = true }
kona-client = { workspace = true }
kona-host = { workspace = true }
kona-proof = { workspace = true, features = ["std"] }
kona-preimage = { workspace = true, features = ["std"] }
kona-providers-alloy= { workspace = true }

# Maili
maili-protocol = { workspace = true, features = ["std", "serde"] }
maili-genesis = { workspace = true, features = ["std", "serde"] }

# Alloy
alloy-rlp = { workspace = true }
alloy-eips = { workspace = true, features = ["kzg"] }
alloy-provider = { workspace = true, features = ["reqwest"] }
alloy-consensus = { workspace = true }
alloy-transport = { workspace = true }
alloy-rpc-types = { workspace = true, features = ["eth", "debug"] }
alloy-rpc-client = { workspace = true}
alloy-primitives = { workspace = true, features = ["map", "serde"] }
alloy-transport-http = { workspace = true }

# OP Alloy
op-alloy-rpc-types-engine = { workspace = true, features = ["serde"] }

# optimism derivation
optimism-derivation = { version = "0.1.0", path = "../../optimism-elc/derivation", default-features = false }
