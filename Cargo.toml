[package]
name = "optimism-preimage-maker"
version = "0.1.0"
edition = "2021"

[dependencies]
optimism-derivation = { path="../optimism-elc/derivation", version = "0.1.0", default-features = false }
tokio = { version="1.41", features=["full"] }
async-trait = "0.1"
anyhow = "1.0"
thiserror = "2.0"
hashbrown = "0.15.1"
serde = { version = "1.0.210", default-features = false, features = ["derive"] }
serde_json = { version = "1.0.128", default-features = false }
reqwest = "0.12"
clap = { version = "4.5.18", features = ["derive", "env"] }
tracing = { version = "0.1", default-features = false }
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] }

# Kona
kona-host = { git="https://github.com/anton-rs/kona", rev= "kona-mpt-v0.0.5", default-features = false }
kona-mpt = { git="https://github.com/anton-rs/kona", rev= "kona-mpt-v0.0.5", default-features = false }
kona-client = { git="https://github.com/anton-rs/kona", rev= "kona-mpt-v0.0.5", default-features = false }
kona-common = { git="https://github.com/anton-rs/kona", rev= "kona-mpt-v0.0.5", default-features = false }
kona-derive = { git="https://github.com/anton-rs/kona", rev= "kona-mpt-v0.0.5", default-features = false }
kona-preimage = {git="https://github.com/anton-rs/kona", rev= "kona-mpt-v0.0.5", default-features = false }
kona-executor = { git="https://github.com/anton-rs/kona", rev= "kona-mpt-v0.0.5", default-features = false }
kona-common-proc = { git="https://github.com/anton-rs/kona", rev= "kona-mpt-v0.0.5", default-features = false }
kona-derive-alloy = { git="https://github.com/anton-rs/kona", rev= "kona-mpt-v0.0.5", default-features = false }

# Alloy
alloy-rlp = { version = "0.3.9", default-features = false }
alloy-trie = { version = "0.7.2", default-features = false }
alloy-eips = { version = "0.5.4", default-features = false }
alloy-serde = { version = "0.5.4", default-features = false }
alloy-provider = { version = "0.5.4", default-features = false }
alloy-primitives = { version = "0.8", default-features = false }
alloy-consensus = { version = "0.5.4", default-features = false }
alloy-transport = { version = "0.5.4", default-features = false }
alloy-rpc-types = { version = "0.5.4", default-features = false }
alloy-rpc-client = { version = "0.5.4", default-features = false }
alloy-node-bindings = { version = "0.5.4", default-features = false }
alloy-transport-http = { version = "0.5.4", default-features = false }
alloy-rpc-types-engine = { version = "0.5.4", default-features = false }
alloy-rpc-types-beacon = { version = "0.5.4", default-features = false }

# OP Alloy
op-alloy-genesis = { version = "0.5.2", default-features = false, features = ["serde"] }
op-alloy-protocol = { version = "0.5.2", default-features = false }