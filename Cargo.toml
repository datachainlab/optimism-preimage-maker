[workspace]
resolver = "2"
members = [
    "server",
]

[workspace.dependencies]
anyhow = { version="1.0.98", default-features = false }
hashbrown = "0.15.1"
serde = { version = "1.0.219", default-features = false, features = ["derive"] }
serde_json = { version = "1.0.140", default-features = false }

# Kona
kona-mpt = { git="https://github.com/op-rs/kona", rev= "kona-node/v1.0.0", default-features = false }
kona-client = { git="https://github.com/op-rs/kona", rev= "kona-node/v1.0.0", default-features = false }
kona-host = { git="https://github.com/op-rs/kona", rev= "kona-node/v1.0.0", default-features = false }
kona-proof = { git="https://github.com/op-rs/kona", rev= "kona-node/v1.0.0", default-features = false }
kona-preimage = {git="https://github.com/op-rs/kona", rev= "kona-node/v1.0.0", default-features = false }
kona-providers-alloy= { git="https://github.com/op-rs/kona", rev= "kona-node/v1.0.0", default-features = false }
kona-genesis = { git="https://github.com/op-rs/kona", rev= "kona-node/v1.0.0", default-features = false }
kona-protocol = { git="https://github.com/op-rs/kona", rev= "kona-node/v1.0.0", default-features = false }

# Alloy
alloy-rlp = { version = "0.3.12", default-features = false }
alloy-eips = { version = "1.0.25", default-features = false }
alloy-provider = { version = "1.0.25", default-features = false }
alloy-consensus = { version = "1.0.25", default-features = false }
alloy-transport = { version = "1.0.25", default-features = false }
alloy-rpc-types = { version = "1.0.25", default-features = false  }
alloy-rpc-client = { version = "1.0.25", default-features = false }
alloy-primitives = { version = "1.3.1", default-features = false }
alloy-transport-http = { version = "1.0.25", default-features = false }

# OP Alloy
op-alloy-rpc-types-engine = { version = "0.18.4", default-features = false }
