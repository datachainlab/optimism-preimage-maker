[package]
name = "optimism-preimage-maker"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version="1.41", features=["full"] }
async-trait = "0.1"
anyhow = "1.0"
thiserror = "2.0"
hashbrown = "0.15.1"
serde = { version = "1.0.210", default-features = false, features = ["derive"] }
serde_json = { version = "1.0.128", default-features = false }
reqwest = "0.12"
clap = { version = "4.5.18", features = ["derive", "env"] }
tracing = { version = "0.1", default-features = false }
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] }
async-channel = "2.3.1"
axum = "0.7.9"
lru = "0.12.5"
spin = "0.9.8"
log = "0.4.22"

optimism-derivation = { version = "0.1.0", path = "../optimism-elc/derivation", default-features = false }

# Kona
kona-mpt = { git="https://github.com/anton-rs/kona", rev= "kona-providers-alloy-v0.1.0", default-features = false }
kona-client = { git="https://github.com/anton-rs/kona", rev= "kona-providers-alloy-v0.1.0", default-features = false }
kona-host = { git="https://github.com/anton-rs/kona", rev= "kona-providers-alloy-v0.1.0", default-features = false }
kona-proof = { git="https://github.com/anton-rs/kona", rev= "kona-providers-alloy-v0.1.0", default-features = false, features = ["std"] }
kona-preimage = {git="https://github.com/anton-rs/kona", rev= "kona-providers-alloy-v0.1.0", default-features = false, features = ["std"] }
kona-executor = { git="https://github.com/anton-rs/kona", rev= "kona-providers-alloy-v0.1.0", default-features = false }
kona-driver = { git="https://github.com/anton-rs/kona", rev= "kona-providers-alloy-v0.1.0", default-features = false }
kona-std-fpvm = { git="https://github.com/anton-rs/kona", rev= "kona-providers-alloy-v0.1.0", default-features = false }
kona-providers-alloy= { git="https://github.com/anton-rs/kona", rev= "kona-providers-alloy-v0.1.0", default-features = false }

# Maili
maili-consensus = { version = "0.1.6", default-features = false }
maili-protocol = { version = "0.1.6", default-features = false, features = ["std", "serde"] }
maili-registry = { version = "0.1.6", default-features = false }
maili-genesis = { version = "0.1.6", default-features = false, features = ["std", "serde"] }

# Alloy
alloy-rlp = { version = "0.3.10", default-features = false }
alloy-trie = { version = "0.7.8", default-features = false }
alloy-eips = { version = "0.9.2", default-features = false, features = ["kzg"] }
alloy-serde = { version = "0.9.2", default-features = false }
alloy-provider = { version = "0.9.2", default-features = false, features = ["reqwest"] }
alloy-consensus = { version = "0.9.2", default-features = false }
alloy-transport = { version = "0.9.2", default-features = false }
alloy-rpc-types = { version = "0.9.2", default-features = false, features = ["eth", "debug"] }
alloy-rpc-client = { version = "0.9.2", default-features = false }
alloy-primitives = { version = "0.8.14", default-features = false, features = ["map", "serde"] }
alloy-node-bindings = { version = "0.9.2", default-features = false }
alloy-transport-http = { version = "0.9.2", default-features = false }
alloy-rpc-types-engine = { version = "0.9.2", default-features = false }
alloy-rpc-types-beacon = { version = "0.9.2", default-features = false }
alloy-sol-types = { version = "0.8.18", default-features = false }

# OP Alloy
op-alloy-consensus = { version = "=0.9.5", default-features = false }
op-alloy-rpc-types-engine = { version = "=0.9.5", default-features = false, features = ["serde"] }

# Revm
revm = { version = "19.3.0", features = ["std", "c-kzg", "secp256k1", "portable", "blst"] }


