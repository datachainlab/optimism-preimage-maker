[workspace]
resolver = "2"
members = [
    "server",
]

[workspace.dependencies]
anyhow = { version="1.0", default-features = false }
hashbrown = "0.15.1"
serde = { version = "1.0.210", default-features = false, features = ["derive"] }
serde_json = { version = "1.0.128", default-features = false }

# Kona
kona-mpt = { git="https://github.com/anton-rs/kona", rev= "kona-client/v0.1.0-beta.17", default-features = false }
kona-client = { git="https://github.com/anton-rs/kona", rev= "kona-client/v0.1.0-beta.17", default-features = false }
kona-host = { git="https://github.com/anton-rs/kona", rev= "kona-client/v0.1.0-beta.17", default-features = false }
kona-proof = { git="https://github.com/anton-rs/kona", rev= "kona-client/v0.1.0-beta.17", default-features = false }
kona-preimage = {git="https://github.com/anton-rs/kona", rev= "kona-client/v0.1.0-beta.17", default-features = false }
kona-providers-alloy= { git="https://github.com/anton-rs/kona", rev= "kona-client/v0.1.0-beta.17", default-features = false }
kona-genesis = { git="https://github.com/anton-rs/kona", rev= "kona-client/v0.1.0-beta.17", default-features = false }
kona-protocol = { git="https://github.com/anton-rs/kona", rev= "kona-client/v0.1.0-beta.17", default-features = false }

# Alloy
alloy-rlp = { version = "0.3.11", default-features = false }
alloy-eips = { version = "0.14.0", default-features = false }
alloy-provider = { version = "0.14.0", default-features = false }
alloy-consensus = { version = "0.14.0", default-features = false }
alloy-transport = { version = "0.14.0", default-features = false }
alloy-rpc-types = { version = "0.14.0", default-features = false  }
alloy-rpc-client = { version = "0.14.0", default-features = false }
alloy-primitives = { version = "1.0.0", default-features = false }
alloy-transport-http = { version = "0.14.0", default-features = false }

# OP Alloy
op-alloy-rpc-types-engine = { version = "0.14.0", default-features = false }
