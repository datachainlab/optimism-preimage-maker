[workspace]
resolver = "2"
members = [
    "server",
]

[workspace.dependencies]
anyhow = { version="1.0", default-features = false }
thiserror = { version="2.0", default-features = false }
hashbrown = "0.15.1"
serde = { version = "1.0.210", default-features = false, features = ["derive"] }
serde_json = { version = "1.0.128", default-features = false }
rlp = { version = "0.5.2", default-features = false }
prost = { version = "0.11", default-features = false }
sha2 = { version = "0.10.8", default-features = false }

# Ethereum-IBC
ethereum-ibc = { git = "https://github.com/yoshidan/ethereum-ibc-rs", branch= "feature/for_op_elc", default-features = false }
ethereum-ibc-proto = { git = "https://github.com/yoshidan/ethereum-ibc-rs", branch = "feature/for_op_elc", default-features = false }

# Kona
kona-mpt = { git="https://github.com/anton-rs/kona", rev= "kona-providers-alloy-v0.1.0", default-features = false }
kona-client = { git="https://github.com/anton-rs/kona", rev= "kona-providers-alloy-v0.1.0", default-features = false }
kona-host = { git="https://github.com/anton-rs/kona", rev= "kona-providers-alloy-v0.1.0", default-features = false }
kona-proof = { git="https://github.com/anton-rs/kona", rev= "kona-providers-alloy-v0.1.0", default-features = false }
kona-preimage = {git="https://github.com/anton-rs/kona", rev= "kona-providers-alloy-v0.1.0", default-features = false }
kona-executor = { git="https://github.com/anton-rs/kona", rev= "kona-providers-alloy-v0.1.0", default-features = false }
kona-driver = { git="https://github.com/anton-rs/kona", rev= "kona-providers-alloy-v0.1.0", default-features = false }
kona-providers-alloy= { git="https://github.com/anton-rs/kona", rev= "kona-providers-alloy-v0.1.0", default-features = false }

# Maili
maili-protocol = { version = "0.1.6", default-features = false }
maili-genesis = { version = "0.1.6", default-features = false }

# Alloy
alloy-rlp = { version = "0.3.10", default-features = false }
alloy-eips = { version = "0.9.2", default-features = false }
alloy-provider = { version = "0.9.2", default-features = false }
alloy-consensus = { version = "0.9.2", default-features = false }
alloy-transport = { version = "0.9.2", default-features = false }
alloy-rpc-types = { version = "0.9.2", default-features = false  }
alloy-rpc-client = { version = "0.9.2", default-features = false }
alloy-primitives = { version = "0.8.14", default-features = false }
alloy-transport-http = { version = "0.9.2", default-features = false }

# Ethereum
revm = { version = "19.3.0", default-features = false }

# OP Alloy
op-alloy-rpc-types-engine = { version = "0.9.5", default-features = false }

[patch."crates-io"]
# Avoid confliction between lcp and kona
time = { git = "https://github.com/yoshidan/time", branch = "v0.3.19_patch", package = "time" }
